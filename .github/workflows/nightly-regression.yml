name: Nightly Regression Tests

on:
  schedule:
    # Run every night at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  regression:
    name: ğŸŒ™ Nightly Full Regression
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1/4, 2/4, 3/4, 4/4]
        
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: âš™ï¸ Set environment
        run: |
          echo "NODE_ENV=${{ github.event.inputs.environment || 'staging' }}" >> $GITHUB_ENV
          
      - name: ğŸ§ª Run full test suite
        run: npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}
        env:
          CI: true
          
      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: regression-results-${{ matrix.browser }}-${{ strategy.job-index }}
          path: |
            playwright-report/
            test-results/
            allure-results/
            screenshots/
          retention-days: 30

  merge-reports:
    name: ğŸ“Š Merge Test Reports
    if: always()
    needs: regression
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports
          
      - name: ğŸ“Š Merge reports
        run: |
          mkdir -p merged-reports
          # Merge logic here if needed
          
      - name: ğŸ“Š Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: merged-regression-report
          path: all-reports/
          retention-days: 30
          
      - name: ğŸ’¬ Post summary
        run: |
          echo "### ğŸŒ™ Nightly Regression Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“… Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸŒ Environment: ${{ github.event.inputs.environment || 'staging' }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ­ Browsers: Chromium, Firefox, WebKit" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“Š Full regression suite executed" >> $GITHUB_STEP_SUMMARY

  notify:
    name: ğŸ“§ Send Notification
    needs: [regression, merge-reports]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“§ Success notification
        if: needs.regression.result == 'success'
        run: |
          echo "âœ… Nightly regression tests passed!"
          
      - name: ğŸ“§ Failure notification
        if: needs.regression.result == 'failure'
        run: |
          echo "âŒ Nightly regression tests failed!"

