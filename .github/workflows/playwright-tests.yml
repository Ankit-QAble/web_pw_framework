name: Playwright Tests CI

on:
  push:
    branches: [ main, master, staging ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
      workers:
        description: 'Number of parallel workers'
        required: false
        default: '5'

permissions:
  contents: read
  checks: write
  pull-requests: write
  issues: write

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
        
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
        
      - name: âš™ï¸ Set environment
        run: |
          if [ "${{ github.event.inputs.environment }}" != "" ]; then
            echo "NODE_ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
            echo "RUN=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          else
            echo "NODE_ENV=development" >> $GITHUB_ENV
            echo "RUN=development" >> $GITHUB_ENV
          fi
          
      - name: ðŸ§ª Run Playwright tests
        run: |
          WORKERS="${{ github.event.inputs.workers }}"
          WORKERS="${WORKERS:-5}"
          
          # Run specific login test file
          npx playwright test test/specs/login.spec.ts --project=${{ matrix.browser }} --workers=$WORKERS --reporter=list,html,json,junit,allure-playwright,github
        env:
          CI: true
          RUN: ${{ env.RUN }}
          PLAYWRIGHT_JUNIT_OUTPUT_NAME: junit.xml
          
      - name: ðŸ“Š Publish Test Report to GitHub
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Playwright Tests Report - ${{ matrix.browser }}
          path: junit.xml
          reporter: jest-junit
          fail-on-error: false
          
      - name: ðŸ“Š Generate Allure Report
        if: always()
        run: |
          npx allure generate allure-results --clean -o allure-report || echo "Allure report generation skipped"
          
      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
            allure-results/
            allure-report/
            results.json
            junit.xml
            screenshots/
          retention-days: 30
          
      - name: ðŸ“ Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª Playwright Test Results - ${{ matrix.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Environment: ${{ github.event.inputs.environment || 'development' }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ Test File: test/specs/login.spec.ts" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ‘¥ Workers: ${{ github.event.inputs.workers || '5' }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ­ Browser: ${{ matrix.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Check artifacts for detailed HTML, Allure, and JSON reports" >> $GITHUB_STEP_SUMMARY
          
      - name: ðŸ’¬ Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ðŸ§ª Playwright Test Results - ${{ matrix.browser }}\n\nâœ… Tests completed!\n\n**Configuration:**\n- Environment: ${{ github.event.inputs.environment || 'development' }}\n- Test File: test/specs/login.spec.ts\n- Workers: ${{ github.event.inputs.workers || '5' }}\n\n[ðŸ“Š View Full Results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})'
            });

