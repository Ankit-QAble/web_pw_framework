name: Playwright AZURE Tests

# Disabled workflow - uncomment below to enable
# on:
#   push:
#     branches: [ main ]
on:
  workflow_dispatch:  # Only runs manually, not on push

jobs:
  test:
    name: Run Playwright Demo Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: Run Playwright tests
        run: npx playwright test --config=playwright.service.config.ts --workers=20 test/specs/demo.spec.ts
        env:
          CI: true
          PLAYWRIGHT_SERVICE_URL: ${{ secrets.PLAYWRIGHT_SERVICE_URL }}
          PLAYWRIGHT_SERVICE_AUTH_TOKEN: ${{ secrets.PLAYWRIGHT_SERVICE_AUTH_TOKEN }}
          
      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
