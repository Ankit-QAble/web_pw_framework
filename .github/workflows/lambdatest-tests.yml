name: LambdaTest Cloud Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_tags:
        description: 'Test tags to run'
        required: false
        default: '@smoke|@critical'

jobs:
  lambdatest:
    name: 🚀 Run Tests on LambdaTest
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: npm ci
        
      - name: 🎭 Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: ⚙️ Configure LambdaTest
        run: |
          echo "LT_USERNAME=${{ secrets.LT_USERNAME }}" >> $GITHUB_ENV
          echo "LT_ACCESS_KEY=${{ secrets.LT_ACCESS_KEY }}" >> $GITHUB_ENV
          
      - name: 🧪 Run smoke tests on LambdaTest
        run: npm run test:lambdatest:smoke
        env:
          CI: true
          LT_USERNAME: ${{ secrets.LT_USERNAME }}
          LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
          
      - name: 🧪 Run critical tests on LambdaTest
        run: npm run test:lambdatest:critical
        env:
          CI: true
          LT_USERNAME: ${{ secrets.LT_USERNAME }}
          LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
          
      - name: 📊 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lambdatest-results
          path: |
            playwright-report/
            test-results/
            allure-results/
            screenshots/
          retention-days: 30
          
      - name: 📈 Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report
          
      - name: 📊 Publish Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-lambdatest
          path: allure-report/
          retention-days: 30
          
      - name: 💬 Post results summary
        if: always()
        run: |
          echo "### 🧪 LambdaTest Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- 🌐 Platform: LambdaTest Cloud" >> $GITHUB_STEP_SUMMARY
          echo "- 🏷️ Tags: ${{ github.event.inputs.test_tags || '@smoke|@critical' }}" >> $GITHUB_STEP_SUMMARY
          echo "- 📊 View detailed results in LambdaTest dashboard" >> $GITHUB_STEP_SUMMARY
          echo "- 🔗 [LambdaTest Dashboard](https://automation.lambdatest.com/)" >> $GITHUB_STEP_SUMMARY

