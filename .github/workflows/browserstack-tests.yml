name: BrowserStack Cloud Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      test_tags:
        description: 'Test tags to run'
        required: false
        default: '@smoke'

jobs:
  browserstack:
    name: ðŸš€ Run Tests on BrowserStack
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: âš™ï¸ Configure BrowserStack
        run: |
          echo "BROWSERSTACK_USERNAME=${{ secrets.BROWSERSTACK_USERNAME }}" >> $GITHUB_ENV
          echo "BROWSERSTACK_ACCESS_KEY=${{ secrets.BROWSERSTACK_ACCESS_KEY }}" >> $GITHUB_ENV
          
      - name: ðŸ§ª Run tests on BrowserStack
        run: |
          if [ "${{ github.event.inputs.test_tags }}" != "" ]; then
            npx browserstack-node-sdk playwright test --grep="${{ github.event.inputs.test_tags }}"
          else
            npm run test:browserstack:smoke
          fi
        env:
          CI: true
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          
      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: browserstack-results
          path: |
            playwright-report/
            test-results/
            allure-results/
            screenshots/
          retention-days: 30
          
      - name: ðŸ“ˆ Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report
          
      - name: ðŸ“Š Publish Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-browserstack
          path: allure-report/
          retention-days: 30
          
      - name: ðŸ’¬ Post results summary
        if: always()
        run: |
          echo "### ðŸ§ª BrowserStack Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Platform: BrowserStack" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ·ï¸ Tags: ${{ github.event.inputs.test_tags || '@smoke' }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š View detailed results in BrowserStack dashboard" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— [BrowserStack Dashboard](https://automate.browserstack.com/)" >> $GITHUB_STEP_SUMMARY

