# Allure Framework Configuration
# This file documents the Allure reporting configuration for the Playwright framework

# Allure reporter is configured in playwright.config.ts with:
# - detail: true (enables detailed test reporting)
# - outputFolder: allure-results
# - suiteTitle: false

# Output directory for Allure results
allure.results.directory=allure-results

# Output directory for generated Allure reports
allure.report.directory=allure-report

# Enable detailed reporting (configured in playwright.config.ts)
# detail=true

